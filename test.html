<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            position: relative;
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #correct { background-color: lightgreen; }
        #sorta { background-color: lightsalmon; }
        #incorrect { background-color: lightcoral; }
        #reveal { background-color: yellow; }
        #correct, #sorta, #incorrect, #example { display: none; }
        #answer { color: green; font-size: 20px; margin-top: 10px; }
        #exampleSentence { color: blue; font-size: 18px; margin-top: 10px; }

        /* Background Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        /* Back to Main Button */
        #backToMain {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: lightgray;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
