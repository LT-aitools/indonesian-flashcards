<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Flashcards - Level 4</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="combined-styles.css">
</head>
<body class="game-container">
    <div class="background"></div>
    <div class="content">
        <h1>Indonesian Flashcard Game - Level 4</h1>
        
        <div class="white-card">
            <div class="game-area">
                <h2 id="question">Loading...</h2>
                <h3 id="answer"></h3>
                <div class="button-container">
                    <button id="hint1" class="game-button">Hint 1</button>
                    <button id="reveal" class="game-button">Reveal üëÄ</button>
                </div>
                <div class="button-container">
                    <button id="correct" class="game-button">Correct ‚úÖ</button>
                    <button id="sorta" class="game-button">Sorta ü´§</button>
                    <button id="incorrect" class="game-button">Incorrect ‚ùå</button>
                </div>
                <div id="stats" class="stats-container"></div>
            </div>
        </div>
        
        <div style="margin: 30px 0; background: rgba(240, 255, 240, 0.6); padding: 15px; border-radius: 10px; max-width: 800px; width: 90%;">
            <div style="margin-bottom: 10px; font-weight: bold;">Select Categories:</div>
            <div id="categoryCheckboxes" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center;">
                <!-- Categories will be populated here -->
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button id="resetDeck" style="background-color: #e0e0e0; color: black; padding: 10px 20px; border: 1px solid #c0c0c0; border-radius: 5px; cursor: pointer;">
                Reset Deck üîÑ
            </button>
        </div>
        
        <a href="index.html" class="back-link">
            Back to Main
        </a>
    </div>

    <script src="azure-text-to-speech.js"></script>
    <script src="spaced-repetition.js"></script>
    <script>
        let filteredVocabulary = [];
        let currentWordIndex = 0;
        let wordStats = {};
        let globalWordCounter = 0;
        let selectedCategories = new Set();  // Changed from array to Set
        
        // Add reset button event listener
        document.getElementById('resetDeck').addEventListener('click', resetDeck);

        // Parse CSV function
        function parseCSV(csvText) {
            try {
                // Split into rows, handling both Windows and Unix line endings
                const rows = csvText.split(/\r?\n/).filter(row => row.trim());
                rows.shift(); // Remove headers
                
                return rows.map(row => {
                    // Parse CSV row properly, handling quoted fields
                    const cells = [];
                    let currentCell = '';
                    let insideQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        
                        if (char === '"') {
                            if (insideQuotes && row[i + 1] === '"') {
                                // Handle escaped quotes
                                currentCell += '"';
                                i++; // Skip the next quote
                            } else {
                                insideQuotes = !insideQuotes;
                            }
                        } else if (char === ',' && !insideQuotes) {
                            cells.push(currentCell.trim());
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }
                    cells.push(currentCell.trim());
                    
                    return {
                        type: cells[0] ? cells[0].trim() : "Uncategorized",
                        english: cells[1].trim(),
                        indonesian: cells[2].trim(),
                        exampleSentence: cells[3],
                        exampleIndo: cells[4],
                        exampleEnglish: cells[5],
                        importance: cells[6] ? parseInt(cells[6]) : 3 // Default to 3 if missing
                    };
                });
            } catch (error) {
                console.error("Error parsing CSV:", error);
                throw error;
            }
        }

        // Initialize word stats from localStorage or create new ones
        function initializeWordStats() {
            const savedStats = localStorage.getItem('wordStats');
            if (savedStats) {
                wordStats = JSON.parse(savedStats);
            }
        }

        function saveWordStats() {
            localStorage.setItem('wordStats', JSON.stringify(wordStats));
        }

        // Load vocabulary from CSV
        console.log('Starting to load vocabulary...');
        fetch('https://raw.githubusercontent.com/LT-aitools/indonesian-flashcards/main/Indonesian_vocabulary.csv')
            .then(response => {
                console.log('Fetched vocabulary.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                console.log('Got CSV text, length:', csvText.length);
                const vocabulary = parseCSV(csvText);
                console.log('Parsed vocabulary, items:', vocabulary.length);
                
                initializeWordStats();
                
                // Initialize stats for words that don't have them yet
                vocabulary.forEach(word => {
                    const wordKey = `${word.english}:${word.indonesian}:4`;
                    if (!wordStats[wordKey]) {
                        wordStats[wordKey] = SpacedRepetition.initWordStats(word);
                    }
                });
                
                // Set up category checkboxes
                const categories = new Set();
                vocabulary.forEach(word => {
                    if (word.type) {
                        categories.add(word.type.trim());
                    }
                });
                
                console.log('Categories found:', Array.from(categories));
                
                const categoriesArray = Array.from(categories).sort();
                const checkboxContainer = document.getElementById('categoryCheckboxes');
                checkboxContainer.innerHTML = ''; // Clear any existing content
                
                categoriesArray.forEach(category => {
                    const label = document.createElement('label');
                    label.style.display = 'inline-flex';
                    label.style.alignItems = 'center';
                    label.style.margin = '2px';
                    label.style.padding = '3px 8px';
                    label.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    label.style.borderRadius = '4px';
                    label.style.cursor = 'pointer';
                    label.style.fontSize = '14px';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = category;
                    checkbox.style.marginRight = '4px';
                    checkbox.checked = true;  // Start with all categories checked
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            selectedCategories.add(category);
                        } else {
                            selectedCategories.delete(category);
                        }
                        filterByCategory(vocabulary);
                        currentWordIndex = 0;
                        showNextWord();
                    });
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(category));
                    checkboxContainer.appendChild(label);
                });
                
                // Load saved category preferences
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories) {
                    const categories = JSON.parse(savedCategories);
                    categories.forEach(category => {
                        selectedCategories.add(category);
                        const checkbox = document.querySelector(`input[value="${category}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                } else {
                    // If no saved preferences, select all categories
                    categoriesArray.forEach(category => {
                        selectedCategories.add(category);
                    });
                }
                
                // Initial filtering
                filterByCategory(vocabulary);
                
                // Show first word
                if (filteredVocabulary.length > 0) {
                    showNextWord();
                } else {
                    document.getElementById('question').innerText = "No words found in selected categories";
                }
            })
            .catch(error => {
                console.error('Error loading vocabulary:', error);
                document.getElementById('question').innerText = "Error loading vocabulary data: " + error.message;
            });

        function filterByCategory(vocabulary) {
            try {
                if (selectedCategories.size === 0) {
                    filteredVocabulary = [...vocabulary]; // Use all vocabulary if no categories selected
                } else {
                    filteredVocabulary = vocabulary.filter(word => selectedCategories.has(word.type));
                }
                
                // Save selected categories to localStorage
                localStorage.setItem('selectedCategories', JSON.stringify(Array.from(selectedCategories)));
                
                // Update debug message if no words in selected categories
                if (filteredVocabulary.length === 0) {
                    document.getElementById('question').innerText = "No words found in selected categories";
                    // Hide all buttons
                    document.getElementById('hint1').style.display = 'none';
                    document.getElementById('reveal').style.display = 'none';
                }
            } catch (error) {
                console.error("Error filtering by category:", error);
            }
        }

        function showNextWord() {
            try {
                if (currentWordIndex >= filteredVocabulary.length) {
                    currentWordIndex = 0;
                }
                
                const word = filteredVocabulary[currentWordIndex];
                if (!word || !word.exampleIndo || !word.exampleEnglish) {
                    currentWordIndex++;
                    showNextWord();
                    return;
                }
                
                // Update last seen counter
                const wordKey = `${word.english}:${word.indonesian}:4`;
                const stats = wordStats[wordKey];
                SpacedRepetition.updateLastSeen(stats);
                
                // Increment global counter for each word shown
                globalWordCounter++;
                saveWordStats();
                
                // Preload all audio that will be needed for this word
                Promise.all([
                    AzureTTS.preloadAudio(word.exampleEnglish), // English example sentence
                    AzureTTS.preloadAudio(word.indonesian),     // Indonesian word for hint
                    AzureTTS.preloadAudio(word.exampleIndo)     // Indonesian example for reveal
                ]).then(() => {
                    // Display English example sentence
                    AzureTTS.speakWord(word.exampleEnglish);
                    
                    document.getElementById('question').innerText = word.exampleEnglish;
                    document.getElementById('answer').innerText = "";
                    document.getElementById('hint1').style.display = 'inline';
                    document.getElementById('hint1').innerText = "Hint 1";
                    document.getElementById('reveal').style.display = 'inline';
                    document.getElementById('correct').style.display = 'none';
                    document.getElementById('sorta').style.display = 'none';
                    document.getElementById('incorrect').style.display = 'none';
                    
                    // Hide stats initially
                    document.getElementById('stats').innerHTML = '';
                    
                    document.getElementById('hint1').onclick = () => showHint();
                    document.getElementById('reveal').onclick = revealAnswer;
                    document.getElementById('correct').onclick = markCorrect;
                    document.getElementById('sorta').onclick = markSorta;
                    document.getElementById('incorrect').onclick = markIncorrect;
                }).catch(error => {
                    console.error("Error preloading audio:", error);
                });
            } catch (error) {
                console.error("Error in showNextWord:", error);
            }
        }

        // Hint for Level 4 - only one hint
        function showHint() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                if (!word) return;
                
                // Show and speak the Indonesian word
                AzureTTS.speakWord(word.indonesian);
                document.getElementById('hint1').innerText = `Indonesian word: ${word.indonesian}`;
            } catch (error) {
                console.error("Error showing hint:", error);
            }
        }

        function revealAnswer() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                if (!word) return;
                
                const wordKey = `${word.english}:${word.indonesian}:4`;
                const stats = wordStats[wordKey];
                
                // Show the Indonesian translation of the sentence
                AzureTTS.speakWord(word.exampleIndo);
                document.getElementById('answer').innerText = word.exampleIndo;
                document.getElementById('hint1').style.display = 'none';
                document.getElementById('reveal').style.display = 'none';
                document.getElementById('correct').style.display = 'inline';
                document.getElementById('sorta').style.display = 'inline';
                document.getElementById('incorrect').style.display = 'inline';
                
                // Now show stats after revealing the answer
                updateStatsDisplay(wordKey);
            } catch (error) {
                console.error("Error in revealAnswer:", error);
            }
        }

        function markCorrect() {
            const word = filteredVocabulary[currentWordIndex];
            if (!word) return;
            
            const wordKey = `${word.english}:${word.indonesian}:4`;
            const stats = wordStats[wordKey];
            SpacedRepetition.updateStatsForCorrectAnswer(stats);
            saveWordStats();
            
            currentWordIndex++;
            showNextWord();
        }

        function markSorta() {
            const word = filteredVocabulary[currentWordIndex];
            if (!word) return;
            
            const wordKey = `${word.english}:${word.indonesian}:4`;
            const stats = wordStats[wordKey];
            SpacedRepetition.updateStatsForPartiallyCorrectAnswer(stats);
            saveWordStats();
            
            currentWordIndex++;
            showNextWord();
        }

        function markIncorrect() {
            const word = filteredVocabulary[currentWordIndex];
            if (!word) return;
            
            const wordKey = `${word.english}:${word.indonesian}:4`;
            const stats = wordStats[wordKey];
            SpacedRepetition.updateStatsForIncorrectAnswer(stats);
            saveWordStats();
            
            currentWordIndex++;
            showNextWord();
        }

        function updateStatsDisplay(wordKey) {
            const stats = wordStats[wordKey];
            if (!stats) return;
            
            const statsHtml = SpacedRepetition.generateStatsHtml(stats);
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function resetDeck() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('wordStats');
                location.reload();
            }
        }
    </script>
</body>
</html>
