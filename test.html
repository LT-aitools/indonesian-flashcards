<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Flashcards - Level 3</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="combined-styles.css">
</head>
<body>
    <div class="background"></div>
    <!-- Hidden voice selector for advanced users -->
    <div class="voice-selector">
        <label for="voice-select">Select Voice for Indonesian Pronunciation:</label>
        <select id="voice-select" onchange="updateSelectedVoice()">
            <option value="">Auto-select best voice</option>
            <!-- Will be populated with available voices -->
        </select>
        <button onclick="testSelectedVoice()">Test Voice ("Selamat pagi")</button>
    </div>
    <div id="content" class="game-container">
        <h1 class="game-title">Indonesian Flashcard Game - Level 3</h1>
        
        <h3 id="question"></h3>
        <h3 id="answer"></h3>
        <h3 id="exampleSentence"></h3>
        <button id="hint1" class="game-button">Hint 1</button>
        <button id="hint2" class="game-button">Hint 2</button>
        <button id="reveal" class="game-button">Reveal üëÄ</button>
        <br>
        <button id="correct" class="game-button correct" style="display: none;">Correct ‚úÖ</button>
        <button id="sorta" class="game-button sorta" style="display: none;">Sorta ü´§</button>
        <button id="incorrect" class="game-button incorrect" style="display: none;">Incorrect ‚ùå</button>
        <button id="example" class="game-button" style="display: none;">Example</button>
        <div id="stats"></div>
    </div>
    
    <div class="category-container">
        <div class="category-title">Select Categories:</div>
        <div id="categoryCheckboxes" class="category-checkboxes">
            <!-- Categories will be populated here -->
        </div>
    </div>
    
    <div class="reset-container">
        <button id="resetDeck" class="game-button reset">
            Reset Deck üîÑ
        </button>
    </div>
    
    <a href="index.html" class="back-link">
        Back to Main
    </a>

    <script src="spaced-repetition.js"></script>
    <script src="azure-text-to-speech.js"></script>
    <script>
        // Data structures
        const vocabulary = [];
        let filteredVocabulary = [];
        let currentWordIndex = 0;
        let categories = [];
        let selectedCategories = new Set();
        
        // Word stats
        let wordStats = {};
        
        // Spaced repetition intervals (in word count)
        const CORRECT_INTERVAL = 50;
        const SORTA_INTERVAL = 20;
        const INCORRECT_INTERVAL = 10;
        
        // Global counter
        let globalWordCounter = 0;
        
        // Voice selection variables
        let voices = [];
        let selectedVoice = null;
        let speechSynthesisInitialized = false;
        
        // Initial setup
        window.onload = function() {
            loadCSV();
            initSpeechSynthesis();
            
            // Add reset button event listener
            document.getElementById('resetDeck').addEventListener('click', resetDeck);
        };

        // Load CSV Data
        async function loadCSV() {
            try {
                console.log('Attempting to load CSV...');
                const response = await fetch("https://raw.githubusercontent.com/LT-aitools/indonesian-flashcards/refs/heads/main/Indonesian_vocabulary.csv");
                const data = await response.text();
                parseCSV(data);
            } catch (error) {
                console.error("Error loading CSV:", error);
                document.getElementById('question').innerText = "Error loading vocabulary data.";
            }
        }

        // Parse CSV and store words
        function parseCSV(data) {
            try {
                // Split into rows, handling both Windows and Unix line endings
                const rows = data.split(/\r?\n/).filter(row => row.trim());
                rows.shift(); // Remove headers
                
                // Extract unique categories
                const categorySet = new Set();
                
                rows.forEach(row => {
                    // Parse CSV row properly, handling quoted fields
                    const cells = [];
                    let currentCell = '';
                    let insideQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        
                        if (char === '"') {
                            if (insideQuotes && row[i + 1] === '"') {
                                // Handle escaped quotes
                                currentCell += '"';
                                i++; // Skip the next quote
                            } else {
                                insideQuotes = !insideQuotes;
                            }
                        } else if (char === ',' && !insideQuotes) {
                            cells.push(currentCell.trim());
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }
                    cells.push(currentCell.trim());
                    
                    // Add the importance weight from column G (index 6)
                    const importanceWeight = cells[6] ? parseInt(cells[6]) : 3; // Default to 3 if missing
                    const category = cells[0] ? cells[0].trim() : "Uncategorized";
                    const personalNote = cells[7] ? cells[7].trim() : ""; // Get personal note from column H (index 7)
                    
                    // Add to category set
                    categorySet.add(category);
                    
                    vocabulary.push({
                        type: category, // Store the category/type
                        english: cells[1].trim(), // Column B (index 1) - English word
                        indonesian: cells[2].trim(), // Column C (index 2) - Indonesian word
                        exampleSentence: cells[3], // Column D (index 3) - Example Sentence
                        exampleIndo: cells[4], // Column E (index 4) - Example in Indonesian
                        exampleEnglish: cells[5], // Column F (index 5) - Example in English
                        importance: importanceWeight, // Add importance weight
                        personalNote: personalNote // Add personal note
                    });
                });
                
                // Convert Set to Array and sort alphabetically
                categories = Array.from(categorySet).sort();
                
                // Populate checkboxes with categories
                const checkboxContainer = document.getElementById('categoryCheckboxes');
                categories.forEach(category => {
                    const label = document.createElement('label');
                    label.style.display = 'inline-flex';
                    label.style.alignItems = 'center';
                    label.style.margin = '2px';
                    label.style.padding = '3px 8px';
                    label.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    label.style.borderRadius = '4px';
                    label.style.cursor = 'pointer';
                    label.style.fontSize = '14px';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = category;
                    checkbox.style.marginRight = '4px';
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            selectedCategories.add(category);
                        } else {
                            selectedCategories.delete(category);
                        }
                        filterByCategory();
                        currentWordIndex = 0;
                        startGame();
                    });
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(category));
                    checkboxContainer.appendChild(label);
                });
                
                // Load saved category preferences
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories) {
                    const categories = JSON.parse(savedCategories);
                    categories.forEach(category => {
                        selectedCategories.add(category);
                        const checkbox = document.querySelector(`input[value="${category}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
                
                // Load saved word stats
                loadWordStats();
                
                // Initialize stats for new words
                vocabulary.forEach(word => {
                    const wordKey = `${word.english}:${word.indonesian}:3`; // Add level identifier
                    if (!wordStats[wordKey]) {
                        wordStats[wordKey] = {
                            correctCount: 0,
                            sortaCount: 0,
                            incorrectCount: 0,
                            lastSeenCount: 0,
                            nextReviewCount: 0, // 0 means ready to be shown
                            importance: word.importance || 3, // Store importance in stats
                            level: 3 // Level 3 - sentence translation
                        };
                    } else {
                        // Update importance in case it changed in the CSV
                        wordStats[wordKey].importance = word.importance || wordStats[wordKey].importance;
                    }
                });
                
                // Initial filtering by category and randomization
                filterByCategory();
                
                // Add randomness to the initial global counter so sessions don't always start from the same point
                globalWordCounter = Math.floor(Math.random() * 10);
                
                startGame();
            } catch (error) {
                console.error("Error parsing CSV:", error);
                document.getElementById('question').innerText = "Error processing vocabulary data.";
            }
        }
        
        // Filter vocabulary by selected categories
        function filterByCategory() {
            try {
                if (selectedCategories.size === 0) {
                    filteredVocabulary = [...vocabulary]; // Use all vocabulary if no categories selected
                } else {
                    filteredVocabulary = vocabulary.filter(word => selectedCategories.has(word.type));
                }
                
                // Filter out words without example sentences
                filteredVocabulary = filteredVocabulary.filter(word => 
                    word.exampleIndo && word.exampleIndo.trim() && 
                    word.exampleEnglish && word.exampleEnglish.trim()
                );
                
                // Shuffle the filtered vocabulary array
                shuffleArray(filteredVocabulary);
                
                // Save selected categories to localStorage
                localStorage.setItem('selectedCategories', JSON.stringify(Array.from(selectedCategories)));
                
                // Update debug message if no words in selected categories
                if (filteredVocabulary.length === 0) {
                    document.getElementById('question').innerText = "No words with example sentences found in selected categories";
                    // Hide all buttons
                    document.getElementById('hint1').style.display = 'none';
                    document.getElementById('hint2').style.display = 'none';
                    document.getElementById('reveal').style.display = 'none';
                }
            } catch (error) {
                console.error("Error filtering by category:", error);
            }
        }

        // Load word stats from localStorage
        function loadWordStats() {
            try {
                const savedStats = localStorage.getItem('indonesianFlashcardStats');
                if (savedStats) {
                    wordStats = JSON.parse(savedStats);
                }
            } catch (error) {
                console.error("Error loading word stats:", error);
                wordStats = {};
            }
        }
        
        // Save word stats to localStorage
        function saveWordStats() {
            try {
                localStorage.setItem('indonesianFlashcardStats', JSON.stringify(wordStats));
            } catch (error) {
                console.error("Error saving word stats:", error);
            }
        }
        
        // Shuffle and start game
        function startGame() {
            try {
                // First, assign scores to each word based on importance and next review count
                filteredVocabulary.forEach(word => {
                    const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                    const stats = wordStats[wordKey];
                    const importanceScore = (6 - stats.importance) * 10; // Invert so 5 is lowest score (highest priority)
                    const reviewScore = stats.nextReviewCount - globalWordCounter;
                    
                    // Calculate priority score - lower is higher priority
                    // Words past due (negative reviewScore) get highest priority
                    let priorityScore = reviewScore;
                    
                    // If the word is due for review (reviewScore <= 0), prioritize by importance
                    if (reviewScore <= 0) {
                        priorityScore = importanceScore;
                    } else {
                        // For words not yet due, adjust their priority based on importance
                        // More important words (higher weight) get lower interval multipliers
                        const importanceFactor = 1 - ((stats.importance - 1) * 0.15); // 1.0 to 0.4 factor
                        priorityScore = reviewScore * importanceFactor;
                    }
                    
                    // Store the priority score for sorting
                    stats.priorityScore = priorityScore;
                });
                
                // Sort by priority score (lower is higher priority)
                filteredVocabulary.sort((a, b) => {
                    const keyA = `${a.english}:${a.indonesian}:3`;
                    const keyB = `${b.english}:${b.indonesian}:3`;
                    const scoreA = wordStats[keyA].priorityScore;
                    const scoreB = wordStats[keyB].priorityScore;
                    return scoreA - scoreB;
                });
                
                showNextWord();
            } catch (error) {
                console.error("Error in startGame:", error);
            }
        }

        // Display next word
        function showNextWord() {
            try {
                if (filteredVocabulary.length === 0) {
                    document.getElementById('question').innerText = "No words with example sentences found in this category";
                    // Hide all buttons
                    document.getElementById('hint1').style.display = 'none';
                    document.getElementById('hint2').style.display = 'none';
                    document.getElementById('reveal').style.display = 'none';
                    return;
                }
                
                // Use spaced repetition module to get next word
                const nextWordResult = SpacedRepetition.getNextWord(filteredVocabulary, wordStats, globalWordCounter, currentWordIndex);
                currentWordIndex = nextWordResult.index;
                
                const word = filteredVocabulary[currentWordIndex];
                if (!word || !word.exampleIndo || !word.exampleEnglish) {
                    currentWordIndex++;
                    showNextWord();
                    return;
                }
                
                // Update last seen counter
                const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                const stats = wordStats[wordKey];
                stats.lastSeenCount = globalWordCounter;
                
                // Increment global counter for each word shown
                globalWordCounter++;
                saveWordStats();
                
                // Display Indonesian example sentence and speak it
                AzureTTS.speakWord(word.exampleIndo);
                
                document.getElementById('question').innerText = word.exampleIndo;
                document.getElementById('answer').innerText = "";
                document.getElementById('hint1').style.display = 'inline';
                document.getElementById('hint2').style.display = 'inline';
                document.getElementById('hint1').innerText = "Hint 1";
                document.getElementById('hint2').innerText = "Hint 2";
                document.getElementById('reveal').style.display = 'inline';
                document.getElementById('correct').style.display = 'none';
                document.getElementById('sorta').style.display = 'none';
                document.getElementById('incorrect').style.display = 'none';
                
                // Hide stats initially
                document.getElementById('stats').innerHTML = '';
                
                document.getElementById('hint1').onclick = () => showHint(1);
                document.getElementById('hint2').onclick = () => showHint(2);
                document.getElementById('reveal').onclick = revealAnswer;
                document.getElementById('correct').onclick = markCorrect;
                document.getElementById('sorta').onclick = markSorta;
                document.getElementById('incorrect').onclick = markIncorrect;
            } catch (error) {
                console.error("Error in showNextWord:", error);
            }
        }

        // Hints and Reveal for Level 3
        function showHint(level) {
            try {
                const word = filteredVocabulary[currentWordIndex];
                if (!word) return;
                
                if (level === 1) {
                    // First hint shows the Indonesian word
                    AzureTTS.speakWord(word.indonesian);
                    document.getElementById('hint1').innerText = `Indonesian word: ${word.indonesian}`;
                } else if (level === 2) {
                    // Second hint shows the English word
                    document.getElementById('hint2').innerText = `English word: ${word.english}`;
                }
            } catch (error) {
                console.error("Error showing hint:", error);
            }
        }

        function revealAnswer() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                if (!word) return;
                
                const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                const stats = wordStats[wordKey];
                
                // Show the English translation of the sentence
                document.getElementById('answer').innerText = word.exampleEnglish;
                document.getElementById('hint1').style.display = 'none';
                document.getElementById('hint2').style.display = 'none';
                document.getElementById('reveal').style.display = 'none';
                document.getElementById('correct').style.display = 'inline';
                document.getElementById('sorta').style.display = 'inline';
                document.getElementById('incorrect').style.display = 'inline';
                
                // Now show stats after revealing the answer
                updateStatsDisplay(wordKey);
            } catch (error) {
                console.error("Error in revealAnswer:", error);
            }
        }

        // Track progress with spaced repetition
        function markCorrect() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                
                // Use spaced repetition module to update stats
                SpacedRepetition.markCorrect(wordStats[wordKey], globalWordCounter);
                saveWordStats();
                
                currentWordIndex++;
                showNextWord();
            } catch (error) {
                console.error("Error marking correct:", error);
                currentWordIndex++;
                showNextWord();
            }
        }
        
        function markSorta() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                
                // Use spaced repetition module to update stats
                SpacedRepetition.markSorta(wordStats[wordKey], globalWordCounter);
                saveWordStats();
                
                currentWordIndex++;
                showNextWord();
            } catch (error) {
                console.error("Error marking sorta:", error);
                currentWordIndex++;
                showNextWord();
            }
        }

        function markIncorrect() {
            try {
                const word = filteredVocabulary[currentWordIndex];
                const wordKey = `${word.english}:${word.indonesian}:3`; // Level 3 key
                
                // Use spaced repetition module to update stats
                SpacedRepetition.markIncorrect(wordStats[wordKey], globalWordCounter);
                saveWordStats();
                
                currentWordIndex++;
                showNextWord();
            } catch (error) {
                console.error("Error marking incorrect:", error);
                currentWordIndex++;
                showNextWord();
            }
        }
        
        // Display stats for current word
        function updateStatsDisplay(wordKey) {
            try {
                const stats = wordStats[wordKey];
                const statsElement = document.getElementById('stats');
                
                if (stats) {
                    const totalReviews = stats.correctCount + stats.sortaCount + stats.incorrectCount;
                    let accuracy = 0;
                    if (totalReviews > 0) {
                        accuracy = Math.round((stats.correctCount / totalReviews) * 100);
                    }
                    
                    statsElement.innerHTML = `
                        Times seen: ${totalReviews} | 
                        Correct: ${stats.correctCount} | 
                        Sorta: ${stats.sortaCount} | 
                        Incorrect: ${stats.incorrectCount} | 
                        Accuracy: ${accuracy}%
                    `;
                }
            } catch (error) {
                console.error("Error updating stats display:", error);
            }
        }
        
        // Initialize voice options
        function initSpeechSynthesis() {
            if (speechSynthesisInitialized) return;
            
            // Load available voices
            voices = window.speechSynthesis.getVoices();
            console.log("Available voices:", voices.map(v => `${v.name} (${v.lang})`));
            
            // Initialize voice selector
            const voiceSelect = document.getElementById('voice-select');
            
            // Clear voice select
            while (voiceSelect.options.length > 1) {
                voiceSelect.remove(1);
            }
            
            // Add all voices to the selector
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
            
            // Try to load the previously saved voice
            const savedVoice = localStorage.getItem('selectedVoice');
            if (savedVoice) {
                selectedVoice = voices.find(v => v.name === savedVoice);
                if (selectedVoice) {
                    console.log("Loaded saved voice:", selectedVoice.name);
                    voiceSelect.value = savedVoice;
                }
            }
            
            // If no saved voice, auto-select an Indonesian voice
            if (!selectedVoice) {
                // Try to find an Indonesian voice
                selectedVoice = voices.find(voice => 
                    voice.lang.includes('id') || 
                    voice.name.toLowerCase().includes('indonesia')
                );
                
                // If no Indonesian voice was found, look for other Asian voices that might work well
                if (!selectedVoice) {
                    const asianVoices = voices.filter(voice => 
                        voice.lang.includes('ms') || // Malay
                        voice.lang.includes('fil') || // Filipino
                        voice.lang.includes('th') || // Thai
                        voice.lang.includes('vi') || // Vietnamese
                        voice.lang.includes('zh') // Chinese (often available on iOS)
                    );
                    
                    if (asianVoices.length > 0) {
                        selectedVoice = asianVoices[0];
                        voiceSelect.value = selectedVoice.name;
                    }
                } else {
                    voiceSelect.value = selectedVoice.name;
                }
            }
            
            // If a voice was selected, save it for future visits
            if (selectedVoice) {
                localStorage.setItem('selectedVoice', selectedVoice.name);
                console.log("Selected voice:", selectedVoice.name);
            } else {
                console.log("No suitable voice found");
            }
            
            speechSynthesisInitialized = true;
        }
        
        // Update selected voice when the user changes selection
        function updateSelectedVoice() {
            const voiceSelect = document.getElementById('voice-select');
            const selectedName = voiceSelect.value;
            
            if (selectedName) {
                selectedVoice = voices.find(voice => voice.name === selectedName);
                console.log("Selected voice changed to:", selectedVoice ? selectedVoice.name : "None");
                
                // Save to localStorage for future visits
                localStorage.setItem('selectedVoice', selectedName);
            } else {
                selectedVoice = null;
                localStorage.removeItem('selectedVoice');
            }
            
            // Test the selected voice
            testSelectedVoice();
        }
        
        // Test the selected voice with a simple Indonesian phrase
        function testSelectedVoice() {
            if (!selectedVoice) return;
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const testSpeech = new SpeechSynthesisUtterance("Selamat pagi");
            testSpeech.voice = selectedVoice;
            testSpeech.lang = 'id-ID';
            testSpeech.rate = 0.9; // Slightly slower rate for better pronunciation
            
            window.speechSynthesis.speak(testSpeech);
        }
        
        // Voice initialization timing logic
        if (window.speechSynthesis) {
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = function() {
                    initSpeechSynthesis();
                };
            }
        }

        // Enhanced Text-to-speech function that uses the selected voice
        function speakWord(word, lang) {
            try {
                if (!word) return;
                
                // Make sure speech synthesis is initialized
                if (!speechSynthesisInitialized) {
                    initSpeechSynthesis();
                }
                
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Create a new utterance
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = lang;
                
                // Use appropriate voice based on language
                if (lang === 'id-ID' && selectedVoice) {
                    // Use the selected Indonesian voice
                    utterance.voice = selectedVoice;
                    utterance.rate = 0.9; // Slightly slower for better Indonesian pronunciation
                } else {
                    // For English, use default voice
                    if (lang === 'en-US') {
                        // Try to find an English voice
                        const englishVoice = voices.find(voice => 
                            voice.lang.includes('en-US') || 
                            voice.lang.includes('en-GB')
                        );
                        if (englishVoice) {
                            utterance.voice = englishVoice;
                        }
                    }
                }
                
                // Speak the word
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.error("Error with text-to-speech:", error);
            }
        }
        
        // Add a keyboard shortcut to toggle the voice selector (press 'v' key)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'v') {
                const voiceSelector = document.querySelector('.voice-selector');
                if (voiceSelector.style.display === 'flex') {
                    voiceSelector.style.display = 'none';
                } else {
                    voiceSelector.style.display = 'flex';
                }
            }
        });

        // Shuffle helper function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Reset deck
        function resetDeck() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                wordStats = {};
                vocabulary.forEach(word => {
                    const wordKey = `${word.english}:${word.indonesian}:3`;
                    wordStats[wordKey] = SpacedRepetition.createNewWordStats(3); // Initialize with importance level 3
                });
                saveWordStats();
                currentWordIndex = 0;
                showNextWord();
            }
        }
    </script>
</body>
</html>
