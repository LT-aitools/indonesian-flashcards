<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Flashcards</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #correct {
            background-color: lightgreen;
        }
        #sorta {
            background-color: lightsalmon;
        }
        #incorrect {
            background-color: lightcoral;
        }
        #reveal {
            background-color: yellow;
        }
        #correct, #sorta, #incorrect, #example {
            display: none;
        }
        #answer {
            color: green;
            font-size: 20px;
            margin-top: 10px;
        }
        #exampleSentence {
            color: blue;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: lightgrey; margin-bottom: 20px;">Indonesian Flashcard Game</h1>
    <h2 id="question">Loading...</h2>
    <h3 id="answer"></h3>
    <h3 id="exampleSentence"></h3>
    <button id="hint1">Hint 1</button>
    <button id="hint2">Hint 2</button>
    <button id="reveal">Reveal üëÄ</button>
    <br>

    <button id="example" style="display: none;">Example</button>
    <br>
    <a href="https://lt-aitools.github.io/indonesian-flashcards/" style="display: inline-block; margin-top: 20px; text-decoration: none; background-color: lightblue; padding: 10px 20px; border-radius: 5px;">Back to Main</a>
</body>
</html>
