<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Flashcard Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Page Title -->
    <h1 class="page-title" style="margin-top: 40px;">Indonesian Flashcard Game</h1>

    <div class="container">
        <div class="button-grid">
            <a href="studysplash.html" class="button study-button">
                <div class="button-label"><strong>Study Mode</strong><br>Words by theme</div>
                <img src="images/study.jpeg" alt="Study Mode">
            </a>
            <a href="level1.html" class="button">
                <div class="button-label"><strong>Level 1</strong><br>English to Indonesian</div>
                <img src="images/level1.jpeg" alt="Level 1">
            </a>
            <a href="level2.html" class="button">
                <div class="button-label"><strong>Level 2</strong><br>Indonesian to English</div>
                <img src="images/level2.jpeg" alt="Level 2">
            </a>
            <a href="level3.html" class="button">
                <div class="button-label"><strong>Level 3</strong><br>Indonesian sentences</div>
                <img src="images/level3.jpeg" alt="Level 3">
            </a>
            <a href="level4.html" class="button">
                <div class="button-label"><strong>Level 4</strong><br>English sentences</div>
                <img src="images/level4.jpeg" alt="Level 4">
            </a>
            <a href="level5.html" class="button">
                <div class="button-content">
                    <div class="button-label"><strong>Level 5</strong><br>Sound only</div>
                    <img src="images/level5.jpeg" alt="Level 5">
                </div>
            </a>
            <a href="level6.html" class="button">
                <div class="button-content">
                    <div class="button-label"><strong>Level 6</strong><br>Sound only sentences</div>
                    <img src="images/level6.jpeg" alt="Level 6">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
