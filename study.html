<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let words = [];
        let currentIndex = 0;
        const wordsPerPage = 6;

        async function loadWords() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            document.getElementById("category-title").textContent = category;
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/LT-aitools/indonesian-flashcards/refs/heads/main/Indonesian_vocabulary.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split(','));
                
                words = rows.filter(row => row[0]?.trim() === category);
                if (words.length === 0) {
                    document.getElementById("word-container").innerHTML = "<p>No words found for this category.</p>";
                    return;
                }
                shuffleArray(words);
                displayWords();
            } catch (error) {
                console.error("Error loading CSV:", error);
                document.getElementById("word-container").innerHTML = "<p>Failed to load words. Please ensure the CSV file is accessible.</p>";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayWords() {
            const container = document.getElementById("word-container");
            container.innerHTML = "";
            
            const wordsToShow = words.slice(currentIndex, currentIndex + wordsPerPage);
            wordsToShow.forEach(word => {
                container.innerHTML += `
                    <div class="word-card">
                        <div class="word-grid">
                            <div class="play-button-container">
                                <button class="play-button" onclick="playAudio('${word[2]?.trim()}', '${word[4]?.trim()}')">
                                    <img src="images/play-btn.png" alt="Play">
                                </button>
                            </div>
                            <div class="grid-container">
                                <div class="grid-item word-en" style="font-size: 18px;">${word[1]?.trim() || ''}</div>
                                <div class="grid-item example-en" style="font-size: 14px;">${word[5]?.trim() || ''}</div>
                                <div class="grid-item word-id" style="font-size: 18px;"><strong>${word[2]?.trim() || ''}</strong></div>
                                <div class="grid-item example-id" style="font-size: 14px;">${word[4]?.trim() || ''}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function nextWords() {
            if (currentIndex + wordsPerPage < words.length) {
                currentIndex += wordsPerPage;
                displayWords();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function playAudio(word, sentence) {
            // Use the Web Speech API to read the text
            const speech = new SpeechSynthesisUtterance();
            
            // Set the language to Indonesian
            speech.lang = 'id-ID';
            
            // First read the word
            speech.text = word;
            window.speechSynthesis.speak(speech);
            
            // Then read the sentence after the word is finished
            speech.onend = function() {
                if (sentence) {
                    const sentenceSpeech = new SpeechSynthesisUtterance(sentence);
                    sentenceSpeech.lang = 'id-ID';
                    window.speechSynthesis.speak(sentenceSpeech);
                }
            };
        }
    </script>
    <style>
        body {
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0.5;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .word-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
            justify-content: center;
        }
        .word-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .word-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
        }
        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .play-button img {
            width: 36px;
            height: 36px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            text-align: center;
        }
        .grid-item {
            padding: 8px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .nav-button {
            text-decoration: none;
            background-color: lightblue;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .word-container {
                grid-template-columns: 1fr;
            }
            
            .grid-container {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
            }
            
            .play-button img {
                width: 30px;
                height: 30px;
            }
            
            .word-grid {
                grid-template-columns: 1fr;
            }
            
            .play-button-container {
                padding: 5px 10px 10px;
            }
        }
    </style>
</head>
<body onload="loadWords()">
    <div class="container">
        <h1 id="category-title"></h1>
        <div id="word-container" class="word-container"></div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="nextWords()">Next</button>
            <a href="studysplash.html" class="nav-button">Back to Categories</a>
            <a href="index.html" class="nav-button">Back to Main</a>
        </div>
    </div>
</body>
</html>
