<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let words = [];
        let currentIndex = 0;
        const wordsPerPage = 5;

        async function loadWords() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            document.getElementById("category-title").textContent = category;
            
            const response = await fetch('Indonesian_vocabulary.csv');
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            
            words = rows.filter(row => row[0] === category);
            shuffleArray(words);
            displayWords();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayWords() {
            const container = document.getElementById("word-container");
            container.innerHTML = "";
            
            const wordsToShow = words.slice(currentIndex, currentIndex + wordsPerPage);
            wordsToShow.forEach(word => {
                container.innerHTML += `
                    <div class="word-card">
                        <div class="word-section">${word[3] || ''}</div>
                        <div class="word-section">${word[1] || ''}</div>
                        <div class="word-section">${word[4] || ''}</div>
                        <div class="word-section">${word[2] || ''}</div>
                    </div>
                `;
            });
        }

        function nextWords() {
            if (currentIndex + wordsPerPage < words.length) {
                currentIndex += wordsPerPage;
                displayWords();
            }
        }
    </script>
    <style>
        body {
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0.5;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .word-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 80%;
            max-width: 600px;
        }
        .word-section {
            padding: 10px;
            font-weight: bold;
        }
        .nav-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: lightblue;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="loadWords()">
    <div class="container">
        <h1 id="category-title"></h1>
        <div id="word-container"></div>
        <button class="nav-button" onclick="nextWords()">Next</button>
        <a href="index.html" class="nav-button">Back to Categories</a>
    </div>
</body>
</html>
